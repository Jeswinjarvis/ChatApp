<!DOCTYPE html>
<html>
<head>
  <title>Video Call (PeerJS)</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f2f2f2; }
    video { width: 45%; border: 2px solid #333; margin: 10px; border-radius: 8px; }
    #myId { font-weight: bold; color: #2c3e50; }
    input, button { padding: 8px; margin: 5px; }
  </style>
</head>
<body>
  <h2>PeerJS Video Calls</h2>
  
  <p>Your ID: <span id="myId"></span></p>
  <input id="otherId" placeholder="Enter friend ID">
  <button onclick="callPeer()">Call</button>
  
  <div>
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    // Create Peer with TURN + STUN
    const peer = new Peer({
      config: {
        'iceServers': [
          { url: 'stun:stun.l.google.com:19302' }, // Free STUN
          {
            url: 'turn:relay1.expressturn.com:3478',
            username: 'ef9c1e',
            credential: 'rjfeFJSHn87'
          }
        ]
      }
    });

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      localVideo.srcObject = stream;

      // Answer incoming call
      peer.on("call", call => {
        call.answer(stream);
        call.on("stream", remoteStream => {
          remoteVideo.srcObject = remoteStream;
        });
      });
    });

    // Show your PeerJS ID
    peer.on("open", id => {
      document.getElementById("myId").innerText = id;
    });

    // Call another peer
    function callPeer() {
      const otherId = document.getElementById("otherId").value;
      navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
        const call = peer.call(otherId, stream);
        call.on("stream", remoteStream => {
          remoteVideo.srcObject = remoteStream;
        });
      });
    }
  </script>
</body>
</html>
