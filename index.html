<!DOCTYPE html>
<html>
<head>
  <title>Video Call (No Backend)</title>
  <style>
    body { font-family: Arial; text-align: center; }
    video { width: 45%; border: 1px solid black; margin: 5px; }
  </style>
</head>
<body>
  <h2>PeerJS Video Call</h2>
  
  <p>Your ID: <span id="myId"></span></p>
  <input id="otherId" placeholder="Enter friend ID">
  <button onclick="callPeer()">Call</button>
  
  <div>
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    // Create peer connection
    const peer = new Peer();
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
      localVideo.srcObject = stream;

      // Answer call
      peer.on("call", call => {
        call.answer(stream);
        call.on("stream", remoteStream => {
          remoteVideo.srcObject = remoteStream;
        });
      });
    });

    // Show your ID
    peer.on("open", id => {
      document.getElementById("myId").innerText = id;
    });

    // Call another peer
    function callPeer() {
      const otherId = document.getElementById("otherId").value;
      navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
        const call = peer.call(otherId, stream);
        call.on("stream", remoteStream => {
          remoteVideo.srcObject = remoteStream;
        });
      });
    }
  </script>
</body>
</html>
